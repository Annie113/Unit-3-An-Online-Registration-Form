<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unit 2 Responsive Layout</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,500,700%7CRaleway:400,400i,500,700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="top-bar"></div>
    <div class="signup">
      <h1>THE CODE REVIEW</h1>
      <h2>Signup for our newsletter</h2>
      <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>
  </header>

  <main class="wrapper">
    <form>
      <fieldset class="form">
        <legend>Contact Information</legend>
        <div class="flex-container"
          <label class="item1" for="name">Full Name</label>
          <input class="item2" type="text" placeholder="required" id="name" name="user_name">
        </div>
        <div class="flex-container"
          <label class="item1" for="mail">Email Adress</label>
          <input class="item2" type="email" placeholder="required" id="mail" name="user_email">
        </div>
        <label for="phone">Phone Number</label>
        <input class="item" type="tel" id="phone" name="user_phone">
        <label for="address">Street Address</label>
        <input class="item" type="text" id="address" name="user_address">
        <label for="city">City</label>
        <input class="item" type="text" id="city" name="user_city">
        <label for="state">State</label>
          <select id="state" name="user_state">
            <option value="alabama">Alabama</option>
            <option value="alaska">Alaska</option>
            <option value="arizona">Arizona</option>
            <option value="arkansas">Arkansas</option>
            <option value="california">California"</option>
            <option value="colorado">Colorado</option>
            <option value="connecticut">Connecticut</option>
            <option value="delaware">Delaware</option>
            <option value="florida">Florida</option>
            <option value="georgia">Georgia"</option>
            <option value="hawaii">Hawaii</option>
            <option value="idaho">Idaho</option>
            <option value="illinois">Illinois</option>
            <option value="indiana">Indiana</option>
            <option value="iowa">Iowa"</option>
            <option value="kansas">Kansas</option>
            <option value="kentucky">Kentucky</option>
            <option value="louisiana">Louisiana"</option>
            <option value="maine">Maine</option>
            <option value="maryland">Maryland</option>
            <option value="massachusetts">Massachusetts</option>
            <option value="michigan">Michigan</option>
            <option value="minnesota">Minnesota</option>
            <option value="mississippi">Mississippi</option>
            <option value="missouri">Missouri</option>
            <option value="montana">Montana"</option>
            <option value="nebraska">Nebraska</option>
            <option value="nevada">Nevada"</option>
            <option value="new_hampshire">New Hampshire</option>
            <option value="new_jersey">New Jersey</option>
            <option value="new_mexico">New Mexico</option>
            <option value="new_york">New York</option>
            <option value="north_carolina">North Carolina</option>
            <option value="north_dakota">North Dakota</option>
            <option value="ohio">Ohio</option>
            <option value="oklahoma">Oklahoma"</option>
            <option value="oregon">Oregon</option>
            <option value="pennysylvania">Pennysylvania</option>
            <option value="rhode_island">Rhode Island</option>
            <option value="south_carolina">South Carolina"</option>
            <option value="south_dakota">South Dakota"</option>
            <option value="south_carolina">South Carolina"</option>
            <option value="tennessee">Tennessee"</option>
            <option value="texas">Texas</option>
            <option value="utah">Utah"</option>
            <option value="vermont">Vermont"</option>
            <option value="virginia">Virginia"</option>
            <option value="washington">Washington"</option>
            <option value="west_virginia">West Virginia"</option>
            <option value="wisconsin">Wisconsin"</option>
            <option value="wyoming">Wyoming"</option>
          </select>
          <label class="item" for="zip">Zip Code</label>
          <input class="item" type="text" id="zip" name="user_zip">
      </fieldset>
    <div class="white-space"></div>
      <fieldset class="newsletter">
        <legend>Newsletter</legend>
        <label>Select the newsletter you would like to receive</label><br>
        <br>
        <label class="cb_container" for="html">HTML
          <input type="checkbox" id="html" value="news_html" name="user_newsletter" checked="checked">
          <span class="checkmark"> </span>
        </label>
        <label class="cb_container" for="css">CSS
          <input type="checkbox" id="css" value="news_css" name="user_newsletter" checked="checked">
          <span class="checkmark"> </span>
        </label>
        <label class="cb_container" for="javascript">Javascript
          <input type="checkbox" id="javascript" value="news_javascript" name="user_newsletter" checked="checked">
          <span class="checkmark"> </span>
        </label>
        <br>
        <label class="news">Newsletter format</label><br>
        <br>
        <div class="radio_container">
           <input type="radio" id="html_f" value="format_html" name="user_format">
           <label for="html_f">HTML</label>
        </div>
        <div class="radio_container">
           <input type="radio" id="plain_f" value="format_plain" name="user_format">
           <label for="plain_f">Plain text</label>
        </div><br>
        <label for="topics">Other topics you'd like to hear about</label><br>
        <br>
        <textarea id="topics" name="user_topics" rows="7"></textarea><br>
        <br>
        <button type="submit">Sign Up</button>
      </fieldset>
     </form><br>
     <div class="white_space"</div>
    </main>

   <footer>
      <div class="inner-footer">
        <div class="copyright">
          <small>Copyright The Code Review</small>
        </div>
      </div>
   </footer>
  </body>
 </html>
